	<div id="app" class="content">
		<h2 class="center">Welcome To The</h2>

			<img src="../Resoverse.png" alt="Resoverse" class="title">
		</div>
		<hr>
		<h1 class="center">Joining on Bedrock!</h1>
		<ol>
			<li>Open Minecraft Bedrock</li>
			<li>Click "Play"</li>
			<li>Click "Servers"</li>
			<li>Click "Add Server"</li>
			<li>Paste or type <code>149.56.245.204</code> into the "Server Address"</li>
			<li>Paste or type <code>8184</code> into the "Server Port"</li>
			<li>Enter a name into the "Name"</li>
			<li>Click "Play"</li>
		</ol>
